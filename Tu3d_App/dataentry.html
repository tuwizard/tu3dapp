<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="DataEntry">
<head>
    <meta charset="utf-8" />
    <title>Data Entry App (AngularJS, JQuery, Bootstrap)</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--<link href="css/app.css" rel="stylesheet" />-->
    <!--<link href="css/google-code-prettify/prettify.css" rel="stylesheet" />-->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <!--<script src="js/app.js" type="text/javascript"></script>-->
    <!--<script src="css/google-code-prettify/prettify.js" type="text/javascript"></script>-->
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-resource.js" type="text/javascript"></script>
    <script src="js/angular-touch.js" type="text/javascript"></script>
    <script src="js/angular-sanitize.js" type="text/javascript"></script>
</head>
<body ng-controller="DataEntryCtrl">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="default.html">Tu3d Apps</a>
                <button class="navbar-toggle collapse" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbar-main">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="default.html">Home</a><span class="divider"></span></li>
                    <li class="active"><a href="dataentry.html">Data Entry</a></li>
                </ul>
            </div>

        </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">

        <div class="row">
            <div class="col-md-12"><h2>Data Entry</h2></div>
            <div class="col-md-12">Add, Update, and Delete employees.</div>
        </div>

        <div class="row">
            <hr />
            <div class="col-md-2"><button class="btn btn-primary">&nbsp;New Employee&nbsp;</button></div>
            <div class="col-md-10">Currently we have <strong>{{getEmployeeCount()}}</strong> employees</div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--testing record
                        <tr>
                            <td>1</td>
                            <td>Barry</td>
                            <td>White</td>
                            <td><button class="btn btn-primary">Edit</button>&nbsp;&nbsp;<button class="btn btn-danger">Delete</button></td>
                        </tr>-->
                        <tr ng-repeat="emp in data.employees | orderBy:'id'">
                            <td>{{emp.id}}</td>
                            <td>{{emp.firstName}}</td>
                            <td>{{emp.lastName}}</td>
                            <td><button class="btn btn-primary" ng-click="editEmployee(emp)">Edit</button>&nbsp;&nbsp;<button class="btn btn-danger" ng-click="deleteEmployee(emp)">Delete</button></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <hr />
            <div class="col-md-12">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Edit Employee: {{selectedEmployee.firstName}} {{selectedEmployee.lastName}}</legend>
                        <div class="form-group">
                            <label class="col-md-2">First Name</label>
                            <div class="col-md-4">
                                <input class="form-control" name="firstName" type="text" ng-model="selectedEmployee.firstName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2">Last Name</label>
                            <div class="col-md-4">
                                <input class="form-control" name="lastName" type="text" ng-model="selectedEmployee.lastName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button class="btn btn-default" type="reset">Cancel</button>
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        

    </div> <!--end of main container-->

<script src="js/apps/DataEntryController.js"></script>

</body>
</html>
